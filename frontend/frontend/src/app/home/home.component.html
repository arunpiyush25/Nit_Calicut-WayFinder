<div class="home-container">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h1>NITC WayFinder</h1>
    </div>
    <div class="navbar-right">
      <a href="/contact-us">About Us</a>
      <a href="/about-us">Contact Us</a>
      <button style="margin-left: 17px;" (click)="onLogout()" class="btn btn-primary">Logout</button>
    </div>
  </nav>

  <!-- Map Container -->
  <div style="height: 80vh; width: 100%; position: relative;">
    <!-- Search Box -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; gap: 10px;">
      <input id="search-box" type="text" placeholder="Search location"
        style="width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"   list="location-suggestions" />
      <datalist id="location-suggestions"></datalist>
      <button (click)="searchLocation()"
        style="padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Search
      </button>
    </div>
    <!-- Directions Inputs -->
    <div style="position: absolute; top: 60px; left: 10px; z-index: 1000; display: flex; gap: 10px;">
      <select id="source-select" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <option>CSED Department</option>
      </select>

      <select id="destination-select" (change)="onDestinationChange($event)"
        style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="">-- Select Destination --</option>
        <option *ngFor="let destination of destinations" [value]="destination.name">
          {{ destination.name }}
        </option>
      </select>
      <br> 
      <button (click)="findRoute()"
        style="padding: 8px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Find
        Route</button>
        <button (click)="resetRoute()"
        style="padding: 8px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Reset
        Route</button>
    </div>



    <!-- Map -->
    <div id="map" class="map" style="height: 100%; width: 100%;"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 NITC WayFinder. All Rights Reserved.</p>
    <p>Contact: infonitcwayfinder.com | Phone: +91-12345-67890</p>
  </footer>
</div>
