   <div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Signup</h2>

      <div class="form-group">
        <label for="username">Name</label>
        <input
          id="username"
          type="username"
          formControlName="username"
          class="form-control"
          placeholder="Enter your username"
        />
        <small class="error" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          username is required.
        </small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <small class="error" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          Valid email is required.
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <small class="error" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
          Password is required (minimum 6 characters).
        </small>
      </div>

      <button class="btn-submit" type="submit" [disabled]="signupForm.invalid">Signup</button>

      <div class="button-group">
        <button class="btn-secondary" routerLink="/login">Login</button>
        <button class="btn-back" routerLink="/welcome">Home</button>
      </div>

    </form>
  </div>
