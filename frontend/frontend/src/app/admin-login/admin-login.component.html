

<div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Admin's Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <small class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Valid email is required.
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <small class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password is required (minimum 6 characters).
        </small>
      </div>
  
      <button class="btn-submit" type="submit" [disabled]="loginForm.invalid">Login</button>
  
      <div class="button-group">
        <button class="btn-back" routerLink="/welcome">Home</button>
      </div>
    </form>
  </div>
